<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            background-color: #f7f9fc;
        }
        .login-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            font-size: 1.25rem;
            font-weight: bold;
            border-bottom: none;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            text-align: center;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 0.5rem;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            color: #007bff;
        }
        .forgot-password:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .social-login-buttons img {
            width: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="mb-3 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <hr>

            <div class="text-center">
                <p>Or sign in with</p>
                <div class="social-login-buttons d-flex justify-content-center">
                    <a href="#"><img src="https://img.icons8.com/color/48/google-logo.png" alt="Google"></a>
                    <a href="#"><img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook"></a>
                </div>
            </div>

            <div class="text-center mt-3">
                <p>Don't have an account? <a href="reg.html">Sign up</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
